<!doctype html> 
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <!-- model-viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Font Awesome fÃ¼r Galerie-Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Gemeinsames Styling mit webxr.html -->
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      color-scheme: dark light;
      --model-vertical-offset: 0px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%;
      background: #000;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }
    .hidden { display: none; }
    #ar-container {
      width: 100%; height: 100%;
      position: relative;
      background: #000;
    }
    model-viewer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100svh;
      display: block;
      background: #000;
      transform: translateY(var(--model-vertical-offset));
    }
  </style>
</head>
<body>

  <div id="err"></div>

  <!-- Willkommenskarte identisch zu webxr.html -->
  <div id="start-screen">
    <div id="start-content">
      <div id="start-card">
        <h1 id="start-title"></h1>
        <p id="start-subline"></p>
        <img id="start-image" style="display:none;" alt="Vorschau"/>
        <p id="start-text"></p>
        <button class="btn-start" id="btn-enter-ar">STARTE AR</button>
      </div>

  <div id="ar-container">
    <model-viewer id="ar-scene-element"
      loading="eager"
      disable-tap
      camera-controls>
    </model-viewer>
  </div>

  <div id="ar-ui">
    <div class="bottom-bar">
      <button id="btn-gallery" aria-label="Galerie"><i class="fa-solid fa-images"></i></button>
      <button id="btn-capture" aria-label="AuslÃ¶ser">
        <span class="outer-ring"><span class="inner-dot"></span></span>

      <button id="btn-mute" aria-label="Audio stumm/aktivieren">ðŸ”Š</button>

      <h2>Galerie</h2>

</html>
