<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ARea – Redirect</title>
</head>
<body>
<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const targetQS = new URLSearchParams(qs);

  const ua = navigator.userAgent || "";
  const isIOS =
    (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) ||
    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

  const forceWebXR = qs.get('forceWebXR') === '1';

  const WEBXR = 'webxr.html';
  const NATIVE = 'area-viewer.html';

  if (isIOS && !forceWebXR) {
    location.replace(`${NATIVE}?${targetQS.toString()}`);
    return;
  }

  let xrOK = false;
  try {
    xrOK = !!navigator.xr && !!(await navigator.xr.isSessionSupported?.('immersive-ar'));
  } catch (_) {}

  if (xrOK) {
    location.replace(`${WEBXR}?${targetQS.toString()}`);
  } else {
    console.log('[ARea] WebXR nicht verfügbar → Fallback Viewer');
    location.replace(`${NATIVE}?${targetQS.toString()}`);
  }
})();
</script>
</body>
</html>
