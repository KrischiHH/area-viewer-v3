Â  const h = renderer.domElement.clientHeight || window.innerHeight;

// Dynamischer Bildschirm-Radius basierend auf ModellgrÃ¶ÃŸe
function getModelScreenRadiusPx() {
  if (!model || !camera) return 0;

function getDistance(touch1, touch2) {

function onTouchStart(event) {
  currentTouches = event.touches ? Array.from(event.touches) : [event];

  if (currentTouches.length === 0) return;

    gestureActive = false;
    return;
  }
  
  gestureStartTime = performance.now();
  didMove = false;
  
  tapStartX = currentTouches[0].clientX;
  tapStartY = currentTouches[0].clientY;
  
  isDraggingModel = false; 

  if (!isPlaced) {
      if (currentTouches.length === 2) {
        gestureActive = true;
        initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
        initialModelScale = placementGroup.scale.x;
      } else if (currentTouches.length === 1) {
        if (havePose || placementGroup.visible || hasBeenMoved) {
            gestureActive = true;
            lastMoveX = currentTouches[0].clientX;
            lastMoveY = currentTouches[0].clientY;

            const tapHitsModel = isTapOnModel(tapStartX, tapStartY);
            const farEnoughForRotate = isFarFromModelCenter(tapStartX, tapStartY);

            if (tapHitsModel) {
                isDraggingModel = true;
                updateMsg("Modell wird verschoben (1 Finger Drag auf Modell)");
            } else if (farEnoughForRotate) {
                isDraggingModel = false;
                updateMsg("Modell wird gedreht (1 Finger Drag auÃŸerhalb des Modells)");
            } else {
                isDraggingModel = true;
                updateMsg("Zu nah am Modell: Drag statt Rotation");
            }

  }
}

function onTouchMove(event) {
  currentTouches = event.touches ? Array.from(event.touches) : [event];
  
  if (isPlaced) {
    if (currentTouches.length > 1) event.preventDefault(); 
    return;
  } 

  const isTwoFinger = currentTouches.length === 2;
  const isOneFinger = currentTouches.length === 1;

  if (isTwoFinger || (gestureActive && isOneFinger)) {
    event.preventDefault();
  }

  if (!gestureActive) return;

  const dragDistanceTotal = Math.hypot(currentTouches[0].clientX - tapStartX, currentTouches[0].clientY - tapStartY);
  if (dragDistanceTotal > DRAG_THRESHOLD_PIX) {
    didMove = true;
    hasBeenMoved = true;

  if (isTwoFinger) {
    const newDist = getDistance(currentTouches[0], currentTouches[1]);
    const scaleDelta = newDist - initialPinchDistance;
    let newScale = initialModelScale + scaleDelta * SCALE_FACTOR;
    newScale = Math.max(0.1, Math.min(5, newScale));Â 
    placementGroup.scale.setScalar(newScale);
    
  } else if (isOneFinger) {

    const dx = t.clientX - lastMoveX;
    
    if (isDraggingModel) {

      const hit = new THREE.Vector3();
      if (raycaster.ray.intersectPlane(floorPlane, hit)) {
        placementGroup.position.set(hit.x, HOVER_HEIGHT, hit.z);

      placementGroup.rotation.y += dx * ROTATION_FACTOR;

    lastMoveX = t.clientX;

}
