<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

// --- Globals ---
let camera, scene, renderer;
let hitTestSource = null, hitTestSourceRequested = false;
let placementGroup; 
let placementRect;
let model;
let mixer;
const clock = new THREE.Clock();

// letzte gÃ¼ltige Hit-Pose (fÃ¼r Platzierung)
const lastPoseMatrix = new THREE.Matrix4();
const lastPosePos = new THREE.Vector3();
const smoothedPose = new THREE.Vector3(); // EMA fÃ¼r Hover-Smoothing
let havePose = false;

// State & Config
const HOVER_HEIGHT = 0.1; // 10 cm
let isPlaced = false; // FALSE = Editier-Modus (Hover), TRUE = Platziert-Modus (Ground)
let modelLoaded = false;
let hasBeenMoved = false; // Flag, ob der Benutzer die Position manuell gesetzt hat (verhindert ZurÃ¼ckschnappen)

// Gesten
let currentTouches = []; 
let gestureActive = false;
let gestureStartTime = 0;
let tapStartX = 0;
let tapStartY = 0;
let didMove = false;
let isDraggingModel = false; 

// Gesten Parameter
const TAP_THRESHOLD_MS = 350;
const DRAG_THRESHOLD_PIX = 24;
const ROTATION_FACTOR = 0.015;  
const SCALE_FACTOR = 0.005;      
// Rotation erst mit Abstand zum Zentrum (Konflikte vermeiden)
const ROTATE_EXCLUSION_RADIUS_PX = 120;
// GroÃŸzÃ¼gige Radien fÃ¼r Tap nahe Modell/Ziel
const TAP_NEAR_MODEL_RADIUS_PX = 240;   // Anheben (im platzierten Zustand)
const PLACE_TAP_RADIUS_PX = 200;        // Fallback fÃ¼rs Platzieren nahe Hover-Zentrum
// Rechteck-Parameter fÃ¼r Platzieren
const PLACEMENT_RECT_SIZE_M = 0.4;
const PLACEMENT_RECT_SCALE = 1.05;
const PLACEMENT_RECT_HALF_M = (PLACEMENT_RECT_SIZE_M * PLACEMENT_RECT_SCALE) / 2; // ~0.21 m
const RECT_TAP_MARGIN_M = 0.06; // kleiner Rand (6 cm) um Treffer zu erleichtern
// Hover-Smoothing
const HOVER_SMOOTHING_ALPHA = 0.25;

// 2-Finger Skalierung
let initialPinchDistance = 0;
let initialModelScale = 1;

// 1-Finger Rotation/Bewegung
let lastMoveX = 0; 
let lastMoveY = 0; 

// Raycaster/Projection
const raycaster = new THREE.Raycaster();
const ndc = new THREE.Vector2();
const floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

// NDC Hilfsfunktion mit CanvasgrÃ¶ÃŸe
function toNDC(clientX, clientY) {
  const w = renderer.domElement.clientWidth || window.innerWidth;
  const h = renderer.domElement.clientHeight || window.innerHeight;
  ndc.x = (clientX / w) * 2 - 1;
  ndc.y = -(clientY / h) * 2 + 1;
}

// Welt â†’ Screen
function worldToScreenPx(vec3World) {
  const v = vec3World.clone().project(camera);
  const w = renderer.domElement.clientWidth || window.innerWidth;
  const h = renderer.domElement.clientHeight || window.innerHeight;
  return {
    x: (v.x * 0.5 + 0.5) * w,
    y: (-v.y * 0.5 + 0.5) * h
  };
}

function isFarFromModelCenter(clientX, clientY, radiusPx = ROTATE_EXCLUSION_RADIUS_PX) {
  if (!placementGroup) return true; 
  const centerPx = worldToScreenPx(placementGroup.position);
  const dist = Math.hypot(clientX - centerPx.x, clientY - centerPx.y);
  return dist > radiusPx;
}

function isNearModelCenter(clientX, clientY, radiusPx = TAP_NEAR_MODEL_RADIUS_PX) {
  if (!placementGroup) return false;
  const centerPx = worldToScreenPx(placementGroup.position);
  const dist = Math.hypot(clientX - centerPx.x, clientY - centerPx.y);
  return dist <= radiusPx;
}

function isNearHoverPos(clientX, clientY, radiusPx = PLACE_TAP_RADIUS_PX) {
  const centerPx = worldToScreenPx(placementGroup.position);
  const dist = Math.hypot(clientX - centerPx.x, clientY - centerPx.y);
  return dist <= radiusPx;
}

// PrÃ¼ft, ob der Tap innerhalb der Rechteck-FlÃ¤che liegt (auf Hover-Ebene projiziert)
function isTapInsidePlacementRect(clientX, clientY) {
  if (!placementGroup || !placementRect || !placementRect.visible) return false;
  toNDC(clientX, clientY);
  raycaster.setFromCamera(ndc, camera);
  const hit = new THREE.Vector3();
  // Ebene y = placementGroup.position.y (Hover-HÃ¶he)
  const hoverY = placementGroup.position.y;
  const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), -hoverY);
  if (!raycaster.ray.intersectPlane(plane, hit)) return false;

  // Rechteck-Bounds um das Zentrum der placementGroup (keine Rotation auf X/Z, nur Y)
  const dx = hit.x - placementGroup.position.x;
  const dz = hit.z - placementGroup.position.z;
  const half = PLACEMENT_RECT_HALF_M + RECT_TAP_MARGIN_M;
  return Math.abs(dx) <= half && Math.abs(dz) <= half;
}

// URL-Parameter
const qs = new URLSearchParams(location.search);
const workerBase = (qs.get('base') || 'https://area-publish-proxy.area-webar.workers.dev').replace(/\/$/, '');
const sceneParam = qs.get('scene') || qs.get('src');
let SCENE_JSON_URL = '';
let MODEL_URL = '';
let AUDIO_URL = '';

async function boot() {
  if (!navigator.xr) {
    showErr("WebXR nicht unterstÃ¼tzt.");
    return;
  }

  if (sceneParam) {
    if (sceneParam.endsWith('.glb')) MODEL_URL = sceneParam;
    else SCENE_JSON_URL = `${workerBase}/scenes/${sceneParam}/scene.json`;
  } else {
    MODEL_URL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
  }

  if (SCENE_JSON_URL) {
    try {
      const res = await fetch(SCENE_JSON_URL);
      if(!res.ok) throw new Error('Scene JSON Error');
      const json = await res.json();
      if(json.model?.url) MODEL_URL = `${workerBase}/scenes/${sceneParam}/${json.model.url}`;
      if(json.audio?.url) {
        AUDIO_URL = `${workerBase}/scenes/${sceneParam}/${json.audio.url}`;
        setupAudio(json.audio);
      }
    } catch(e) {
      console.error(e);
      showErr("Fehler beim Laden der Szene.");
    }
  }

  initThree();
  loadModel();
  
  document.getElementById('btn-enter-ar').addEventListener('click', onStartAR);

  // Click-Handler fÃ¼r den SchlieÃŸen-Button
  document.getElementById('btn-close').addEventListener('click', async () => {
    const s = renderer.xr.getSession();
    if (s) {
        await s.end();
    } else {
        document.getElementById('start-screen').style.display = 'flex';
        audioEl.pause();
        havePose = false;
        isPlaced = false;
        hasBeenMoved = false;
        placementGroup.visible = false;
        updateMsg("Bewege dein GerÃ¤t um FlÃ¤che zu finden...");
    }
  });
  
  const gestureLayer = document.getElementById('gesture-layer');
  gestureLayer.addEventListener('touchstart', onTouchStart, { passive: false });
  gestureLayer.addEventListener('touchmove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('touchend', onTouchEnd, { passive: false });
  gestureLayer.addEventListener('touchcancel', onTouchEnd, { passive: false });

  // Maus-UnterstÃ¼tzung (Desktop testing)
  gestureLayer.addEventListener('mousedown', onTouchStart, { passive: false });
  gestureLayer.addEventListener('mousemove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('mouseup', onTouchEnd, { passive: false });
}

function initThree() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
  scene.add(light);
  
  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(2, 8, 4);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.set(1024, 1024);
  dirLight.shadow.camera.near = 0.5;
  dirLight.shadow.camera.far = 50;
  dirLight.shadow.camera.left = -5;
  dirLight.shadow.camera.right = 5;
  dirLight.shadow.camera.top = 5;
  dirLight.shadow.camera.bottom = -5;
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
  document.body.appendChild(renderer.domElement);

  placementGroup = new THREE.Group();
  placementGroup.visible = false;
  scene.add(placementGroup);

  const shadowPlaneGeo = new THREE.PlaneGeometry(10, 10);
  shadowPlaneGeo.rotateX(-Math.PI / 2);
  const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.3 });
  const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
  shadowPlane.position.y = 0;
  shadowPlane.receiveShadow = true;
  scene.add(shadowPlane); 

  const size = PLACEMENT_RECT_SIZE_M;
  const radius = 0.05;
  const rectShape = new THREE.Shape();
  rectShape.moveTo(0, radius);
  rectShape.lineTo(0, size - radius);
  rectShape.quadraticCurveTo(0, size, radius, size);
  rectShape.lineTo(size - radius, size);
  rectShape.quadraticCurveTo(size, size, size, size - radius);
  rectShape.lineTo(size, radius);
  rectShape.quadraticCurveTo(size, 0, size - radius, 0);
  rectShape.lineTo(radius, 0);
  rectShape.quadraticCurveTo(0, 0, 0, radius);
  const outlineGeo = new THREE.ShapeGeometry(rectShape);
  outlineGeo.translate(-size / 2, -size / 2, 0);
  const edges = new THREE.EdgesGeometry(outlineGeo);
  const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
  placementRect = new THREE.LineSegments(edges, lineMat);
  placementRect.rotation.x = -Math.PI / 2;
  placementRect.position.y = 0.005;
  placementRect.scale.set(PLACEMENT_RECT_SCALE, PLACEMENT_RECT_SCALE, PLACEMENT_RECT_SCALE); 
  placementGroup.add(placementRect);
}

async function loadModel() {
  const loader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
  loader.setDRACOLoader(draco);

  try {
    const gltf = await loader.loadAsync(MODEL_URL);
    model = gltf.scene;
    model.traverse((node) => { if (node.isMesh) { node.castShadow = true; node.receiveShadow = false; } });
    model.scale.setScalar(0.5); 
    if(gltf.animations?.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }
    placementGroup.add(model);
    modelLoaded = true;
    updateMsg("Bewege dein GerÃ¤t um FlÃ¤che zu finden...");
  } catch(e) {
    showErr("Modell konnte nicht geladen werden.");
    console.error(e);
  }
}

// --- Audio ---
const audioEl = document.getElementById('ar-audio');
const btnMute = document.getElementById('btn-mute');
let isMuted = false;

function setupAudio(audioCfg) {
  audioEl.src = AUDIO_URL;
  audioEl.loop = !!audioCfg.loop;
  audioEl.volume = audioCfg.volume || 0.8;
  btnMute.style.display = 'flex';
  btnMute.addEventListener('click', () => {
    isMuted = !isMuted;
    audioEl.muted = isMuted;
    btnMute.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
}

// --- WebXR Session ---

async function onStartAR() {
  document.getElementById('start-screen').style.display = 'none';
  if(AUDIO_URL) audioEl.play().catch(e => console.warn("Audio Autoplay:", e));

  const session = await navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test', 'local-floor'],
    optionalFeatures: ['dom-overlay'],
    domOverlay: { root: document.getElementById('overlay') }
  });

  // *** Zentraler Session-End Listener ***
  session.addEventListener('end', async () => {
    hitTestSourceRequested = false;
    hitTestSource = null;
    renderer.setAnimationLoop(null);
    await renderer.xr.setSession(null);
    
    // ZustÃ¤nde und UI zurÃ¼cksetzen
    document.getElementById('start-screen').style.display = 'flex';
    audioEl.pause();
    havePose = false;
    isPlaced = false;
    hasBeenMoved = false; 
    placementGroup.visible = false;
    updateMsg("Bewege dein GerÃ¤t um FlÃ¤che zu finden...");
  });

  renderer.xr.setReferenceSpaceType('local-floor');
  await renderer.xr.setSession(session);
  renderer.setAnimationLoop(render);
}

// --- Render Loop & Hit Test ---

function render(timestamp, frame) {
  if (!frame) return;

  const session = renderer.xr.getSession();
  
  if (!hitTestSourceRequested) {
    session.requestReferenceSpace('viewer').then((refSpace) => {
      session.requestHitTestSource({ space: refSpace }).then((source) => {
        hitTestSource = source;
      });
    });
    hitTestSourceRequested = true;
  }

  const dt = clock.getDelta();
  if(mixer) mixer.update(dt);

  if (hitTestSource) {
    const refSpace = renderer.xr.getReferenceSpace();
    const results = frame.getHitTestResults(hitTestSource);

    if (results.length > 0) {
      const hit = results[0];
      const pose = hit.getPose(refSpace);
      
      // Hit-Test-Positionierung nur ausfÃ¼hren, wenn das Modell NICHT platziert IST UND NOCH NICHT VOM BENUTZER BEWEGT WURDE.
      if (pose && !isPlaced && !hasBeenMoved) {
        lastPoseMatrix.fromArray(pose.transform.matrix);
        lastPosePos.set(
          pose.transform.position.x,
          pose.transform.position.y,
          pose.transform.position.z
        );
        havePose = true;

        // Hover-Smoothing (EMA) fÃ¼r stabilere Zielposition
        if (!smoothedPose.x && !smoothedPose.y && !smoothedPose.z) {
          smoothedPose.copy(lastPosePos);
        } else {
          smoothedPose.lerp(lastPosePos, HOVER_SMOOTHING_ALPHA);
        }

        placementGroup.visible = true;
        placementGroup.position.set(
          smoothedPose.x,
          smoothedPose.y + HOVER_HEIGHT, // Hover
          smoothedPose.z
        );
        updateMsg("1-Finger: Modell berÃ¼hren zum Bewegen, daneben wischen zum Drehen. 2-Finger: Skalieren. Tap auf Rechteck ODER Modell zum Platzieren");
      }
    } else {
      // Unsichtbar, wenn keine FlÃ¤che gefunden und nicht platziert und nicht bereits bewegt
      if (!isPlaced && !hasBeenMoved) {
        placementGroup.visible = false;
        havePose = false;
        updateMsg("Suche Boden...");
      }
    }
  }

  renderer.render(scene, camera);
}

// --- Gesten-Handler ---

function getDistance(touch1, touch2) {
  return Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
}

// Raycast-PrÃ¼fung, ob Tap das Modell traf
function isTapOnModel(clientX, clientY) {
  if (!model) return false;
  toNDC(clientX, clientY);
  raycaster.setFromCamera(ndc, camera);
  const hits = raycaster.intersectObject(model, true);
  return hits.length > 0;
}

function onTouchStart(event) {
  // event.preventDefault() entfernt, um Klicks auf DOM-Elemente (z.B. X-Button) zu erlauben.
  
  currentTouches = event.touches ? Array.from(event.touches) : [event];

  if (currentTouches.length === 0) return;
  
  gestureStartTime = performance.now();
  didMove = false;
  
  // TAP Startpunkte speichern
  tapStartX = currentTouches[0].clientX;
  tapStartY = currentTouches[0].clientY;
  
  isDraggingModel = false; 

  // Gesten sind nur im Hover-Modus aktiv
  if (!isPlaced) {
      if (currentTouches.length === 2) {
        // 2-Finger Geste: Skalieren
        gestureActive = true;
        initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
        initialModelScale = placementGroup.scale.x;
      } else if (currentTouches.length === 1) {
        // 1-Finger Geste: Rotation/Bewegung trennen
        if (havePose || placementGroup.visible || hasBeenMoved) {
            gestureActive = true;
            lastMoveX = currentTouches[0].clientX;
            lastMoveY = currentTouches[0].clientY;

            const tapHitsModel = isTapOnModel(tapStartX, tapStartY);
            const farEnoughForRotate = isFarFromModelCenter(tapStartX, tapStartY);

            if (tapHitsModel) {
                // Treffer auf Modell -> Verschieben
                isDraggingModel = true;
                updateMsg("Modell wird verschoben (1 Finger Drag auf Modell)");
            } else if (farEnoughForRotate) {
                // KEIN Treffer UND weit genug entfernt -> Rotation
                isDraggingModel = false;
                updateMsg("Modell wird gedreht (1 Finger Drag auÃŸerhalb des Modells)");
            } else {
                // Zu nah am Zentrum -> als Verschieben behandeln (Konflikt vermeiden)
                isDraggingModel = true;
                updateMsg("Zu nah am Modellzentrum: Drag statt Rotation");
            }
        }
      }
  } else {
    // Platziert: keine Bearbeitung starten; nur Tap zum Anheben erlauben
    gestureActive = false;
  }
}

function onTouchMove(event) {
  currentTouches = event.touches ? Array.from(event.touches) : [event];
  
  // Gesten nur im Hover-Modus erlauben
  if (isPlaced) {
    if (currentTouches.length > 1) event.preventDefault(); // keine Wirkung im platzierten Modus
    return;
  } 

  const isTwoFinger = currentTouches.length === 2;
  const isOneFinger = currentTouches.length === 1;

  // Verhindert Scrollen wÃ¤hrend Geste
  if (isTwoFinger || (gestureActive && isOneFinger)) {
    event.preventDefault();
  }

  if (!gestureActive) return;

  const dragDistanceTotal = Math.hypot(currentTouches[0].clientX - tapStartX, currentTouches[0].clientY - tapStartY);
  if (dragDistanceTotal > DRAG_THRESHOLD_PIX) {
    didMove = true;
    hasBeenMoved = true; 
  }
  
  if (isTwoFinger) {
    // Skalieren
    const newDist = getDistance(currentTouches[0], currentTouches[1]);
    const scaleDelta = newDist - initialPinchDistance;
    let newScale = initialModelScale + scaleDelta * SCALE_FACTOR;
    let clamped = Math.max(0.1, Math.min(5, newScale)); 
    placementGroup.scale.setScalar(clamped);
    
  } else if (isOneFinger) {
    const t = currentTouches[0];
    const dx = t.clientX - lastMoveX;
    
    if (isDraggingModel) {
      // Bewegen
      toNDC(t.clientX, t.clientY);
      raycaster.setFromCamera(ndc, camera);
      const hit = new THREE.Vector3();
      if (raycaster.ray.intersectPlane(floorPlane, hit)) {
        placementGroup.position.set(hit.x, HOVER_HEIGHT, hit.z);
      }
    } else {
      // Rotieren
      placementGroup.rotation.y += dx * ROTATION_FACTOR;
    }
    
    lastMoveX = t.clientX;
  }
}

function onTouchEnd(event) {
  // Behandle nur Touch-End des letzten Fingers (wenn event.touches leer ist) oder MouseUp
  if (event.touches && event.touches.length > 0) return; 

  const endedTouch = event.changedTouches ? event.changedTouches[0] : event;
  if (!endedTouch) return;

  const duration = performance.now() - gestureStartTime;
  const endX = endedTouch.clientX;
  const endY = endedTouch.clientY;
  const dragDistance = Math.hypot(endX - tapStartX, endY - tapStartY);
  const endedTouchCount = event.changedTouches ? event.changedTouches.length : 1; 

  // Tap
  const isTap = (!didMove && dragDistance < DRAG_THRESHOLD_PIX && endedTouchCount === 1 && duration < TAP_THRESHOLD_MS);
  if (isTap) {
    simulateTapSelect(endX, endY);
  }

  // Geste beenden
  gestureActive = false;
  isDraggingModel = false; 
  initialModelScale = placementGroup.scale.x;
}

// Platzieren / Reposition
function simulateTapSelect(tapX, tapY) {
  if (!modelLoaded) return;

  // 1. Tap: Platzieren (Hover -> Ground)
  if (!isPlaced) {
    // Akzeptiere Tap auf Rechteck ODER Tap auf Modell (inkl. groÃŸzÃ¼gigem Radius) ODER Tap nahe Hover-Zentrum
    const insideRect = isTapInsidePlacementRect(tapX, tapY);
    const onModel = isTapOnModel(tapX, tapY);
    const nearModelCenter = isNearModelCenter(tapX, tapY, TAP_NEAR_MODEL_RADIUS_PX);
    const nearHoverCenter = isNearHoverPos(tapX, tapY, PLACE_TAP_RADIUS_PX);

    if ((havePose || hasBeenMoved) && (insideRect || onModel || nearModelCenter || nearHoverCenter)) {
      isPlaced = true;
      hasBeenMoved = true;

      // Ground-Snap
      placementGroup.position.y = 0;
      
      // Ersten Platzier-Rotation aus Hit-Test Ã¼bernehmen, falls noch nicht gedreht
      if (havePose && placementGroup.rotation.y === 0) {
        const q = new THREE.Quaternion().setFromRotationMatrix(lastPoseMatrix);
        const e = new THREE.Euler().setFromQuaternion(q, 'YXZ');
        placementGroup.rotation.y = e.y;
      }

      placementRect.visible = false;
      initialModelScale = placementGroup.scale.x;
      
      updateMsg("Objekt platziert. Tippe erneut auf das Objekt oder in die NÃ¤he, um es anzuheben.");
    } else {
      updateMsg("Tippe auf das Rechteck oder das Modell (in der NÃ¤he), um abzusetzen.");
    }
    return;
  }
 
  // 2. Tap: Anheben (Ground -> Hover)
  // Erlaube Anheben durch Treffer auf das Modell ODER Tap nahe des Modellzentrums
  const tapHitsModel = isTapOnModel(tapX, tapY);
  const tapNearCenter = isNearModelCenter(tapX, tapY, TAP_NEAR_MODEL_RADIUS_PX);
  if (!tapHitsModel && !tapNearCenter) {
      updateMsg("Tippe in der NÃ¤he des 3D-Modells, um es anzuheben.");
      return;
  }
  
  // Reposition starten: zurÃ¼ck in Hover
  isPlaced = false;
  hasBeenMoved = false; // Auto-Follow erlauben
  placementRect.visible = true;
  placementGroup.position.y = HOVER_HEIGHT;
  updateMsg("Schwebemodus: 1-Finger bewegen (auf Modell), 1-Finger rotieren (auÃŸerhalb, mit Abstand), 2-Finger skalieren. Tap auf Rechteck oder Modell zum Absetzen.");
}

// UI-Helfer
function showErr(txt) {
  const e = document.getElementById('err');
  e.textContent = txt;
  e.style.display = 'block';
  setTimeout(() => e.style.display='none', 5000);
}
function updateMsg(txt) { document.getElementById('msg').textContent = txt; }

boot();
</script>
