<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"/>
<title>ARea WebXR Viewer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="styles.css">

<script src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<style>
  :root {
    --frame-overhang: clamp(32px, 6.5vw, 72px);
  }

  #start-screen {
    position: fixed;
    inset: 0;
    z-index: 1000;
  }

  #start-content {
    position: relative;           
    overflow: visible !important; 
  }

  #start-card {
    position: relative;
    overflow: visible !important;
    z-index: 1; 
  }

  #tannengruen-frame {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -52%) scale(var(--frame-scale));
    width: calc(100% + var(--frame-overhang) * 2);
    height: calc(100% + var(--frame-overhang) * 2);
    object-fit: contain;
    pointer-events: none; 
    z-index: 2;
    border-radius: 0 !important;
    overflow: visible !important;
    clip-path: none !important;
    -webkit-clip-path: none !important;
    mask: none !important;
    -webkit-mask: none !important;
  }

  #btn-enter-ar {
    position: relative;
    z-index: 3;
    margin-top: 8px;
  }

  /* Aufnahme- & Galerie-UI */
  #capture-row {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 72px;
    display: flex;
    justify-content: center;
    gap: 16px;
    pointer-events: none;
    z-index: 30;
  }

  #btn-capture,
  #btn-gallery-small {
    pointer-events: auto;
  }

  #btn-capture {
    width: 68px;
    height: 68px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.9);
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #btn-capture-inner {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #ff4e4e;
    transition: transform 0.12s ease-out, background 0.12s ease-out;
  }

  #btn-capture.recording #btn-capture-inner {
    background: #ffbf40;
    transform: scale(0.82);
  }

  #btn-gallery-small {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.6);
    background: rgba(0,0,0,0.5);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #btn-gallery-small img,
  #btn-gallery-small video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #btn-gallery-small-placeholder {
    width: 22px;
    height: 22px;
    border-radius: 6px;
    border: 2px solid rgba(255,255,255,0.8);
    box-sizing: border-box;
  }

  /* Galerie-Panel */
  #gallery-panel {
    position: fixed;
    inset: 0;
    background: rgba(5, 5, 15, 0.92);
    display: none;
    flex-direction: column;
    padding: 18px 14px 10px;
    z-index: 120;
  }

  #gallery-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  #gallery-header h2 {
    margin: 0;
    font-size: 18px;
  }

  #gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 6px;
    margin-bottom: 10px;
    overflow-y: auto;
    flex: 1;
  }

  .thumb {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
  }

  .thumb img,
  .thumb video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .thumb-label {
    position: absolute;
    left: 4px;
    bottom: 4px;
    right: 4px;
    font-size: 10px;
    line-height: 1.2;
    padding: 2px 4px;
    border-radius: 6px;
    background: rgba(0,0,0,0.6);
  }

  #gallery-preview {
    border-top: 1px solid rgba(255,255,255,0.15);
    padding-top: 8px;
  }

  #gallery-preview-media {
    width: 100%;
    max-height: 40vh;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 6px;
  }

  #gallery-preview-media img,
  #gallery-preview-media video {
    max-width: 100%;
    max-height: 40vh;
    display: block;
  }

  #gallery-meta {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 12px;
  }

  #gallery-filename {
    flex: 1;
    padding-right: 8px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #gallery-download {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.6);
    background: transparent;
    color: #fff;
    font-size: 11px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="err"></div>

<div id="start-screen">
  <div id="start-content">
    <div id="start-card">
      <h1 id="start-title"></h1>
      <p id="start-subline"></p>
      <img id="start-image" style="display:none;" alt="Vorschau"/>
      <p id="start-text"></p>
      <button class="btn-start" id="btn-enter-ar">STARTE AR</button>
    </div>

    <img id="tannengruen-frame" src="./assets/Tannengruen.png" alt="Dekorativer Tannengr√ºn-Rahmen" aria-hidden="true"/>
  </div>
</div>

<div id="overlay">
  <div class="ui-row">
    <button class="btn-icon" id="btn-close" aria-label="AR-Session beenden">√ó</button>
    <button class="btn-icon" id="btn-mute" style="display:none" aria-label="Audio umschalten">üîä</button>
  </div>
  <div id="msg-container">
    <div id="msg" role="status" aria-live="polite">Bewege dein Ger√§t um Fl√§che zu finden...</div>
  </div>

  <!-- Aufnahme- & Galerie-Buttons -->
  <div id="capture-row">
    <button class="btn-icon" id="btn-gallery-small" aria-label="Galerie √∂ffnen">
      <div id="btn-gallery-small-placeholder"></div>
    </button>
    <button id="btn-capture" aria-label="Foto/Video aufnehmen">
      <div id="btn-capture-inner"></div>
    </button>
  </div>

  <div id="gesture-layer"></div>
</div>

<!-- Galerie-Panel -->
<div id="gallery-panel">
  <div id="gallery-header">
    <h2>Galerie</h2>
    <button class="btn-icon" id="btn-gallery-close" aria-label="Galerie schlie√üen">√ó</button>
  </div>
  <div id="gallery-grid"></div>
  <div id="gallery-preview">
    <div id="gallery-preview-media"></div>
    <div id="gallery-meta">
      <div id="gallery-filename"></div>
      <button id="gallery-download">Download</button>
    </div>
  </div>
</div>

<audio id="ar-audio" loop playsinline preload="auto" crossorigin="anonymous"></audio>
