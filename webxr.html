// --- Aufnahme-Button Smart-UX Logic ---
let pressTimer;
let isLongPress = false;
let progressInterval;
const LONG_PRESS_THRESHOLD = 500; // ms
const RECORD_MAX = 10000; // Max-Dauer Video: 10 Sek.

const mainBtn = document.getElementById('btn-main-capture');
const icon = document.getElementById('capture-icon');
const ring = document.getElementById('progress-ring');
const circle = document.getElementById('progress-circle');
const circleLength = 2 * Math.PI * circle.r.baseVal.value;

// Fortschritts-Ring anzeigen/fÃ¼llen
function setProgress(percent) {
  const offset = circleLength * (1 - percent);
  circle.style.strokeDasharray = `${circleLength}`;
  circle.style.strokeDashoffset = offset;
}

function handleStart(e) {
  e.preventDefault();
  e.stopPropagation();
  isLongPress = false;
  setProgress(0);

  let startTime = Date.now();
  pressTimer = setTimeout(() => {
    isLongPress = true;
    startVideo();
    icon.textContent = "ðŸ”´";
    mainBtn.classList.add('recording-active');
    let elapsed = 0;

    progressInterval = setInterval(() => {
      elapsed = Date.now() - startTime - LONG_PRESS_THRESHOLD;
      let percent = Math.min(elapsed / RECORD_MAX, 1);
      setProgress(percent);
      if (percent >= 1) {
        clearInterval(progressInterval);
        stopVideo();
        icon.textContent = "ðŸ“¸";
        mainBtn.classList.remove('recording-active');
      }
    }, 30);

  }, LONG_PRESS_THRESHOLD);
}

function handleEnd(e) {
  e.preventDefault();
  e.stopPropagation();
  clearTimeout(pressTimer);
  clearInterval(progressInterval);
  setProgress(0);

  if (!isLongPress) {
    takePhoto();
  } else {
    stopVideo();
    icon.textContent = "ðŸ“¸";
    mainBtn.classList.remove('recording-active');
  }
}

// Foto (AR: Screen-Foto, sonst Canvas-Foto)
async function takePhoto() {
  // Blitz als visuelles Feedback
  const flash = document.createElement('div');
  flash.style.cssText = "position:fixed; inset:0; background:white; z-index:9999; opacity:0.85; pointer-events:none;";
  document.body.appendChild(flash);
  setTimeout(() => {
    flash.style.transition = "opacity 0.25s";
    flash.style.opacity = "0";
    setTimeout(() => flash.remove(), 260);
  }, 40);

  const session = renderer?.xr?.getSession?.();

  // In AR? â†’ echtes AR-Foto via Screen Capture (Weg A)
  if (session) {
    setUiState('share_prompt', 'WÃ¤hle im Dialog: Browser/Tab (wenn verfÃ¼gbar). Dann wartet das Foto kurzâ€¦');
    await takeScreenPhoto({ includeOverlay: true });
    return;
  }

  // Fallback auÃŸerhalb AR: klassisches Canvas-Foto
  if (!renderer || !renderer.domElement) {
    showErr('Renderer noch nicht bereit.');
    return;
  }

  renderer.render(scene, camera);

  const blob = await new Promise(resolve => renderer.domElement.toBlob(resolve, 'image/png'));
  if (!blob) {
    showErr('Foto konnte nicht erstellt werden.');
    return;
  }

  downloadOrShareBlob(blob, `area-canvas-snapshot-${Date.now()}.png`, 'image/png');
}

function waitRAF(n = 1) {
  return new Promise(resolve => {
    const step = () => (n-- <= 1) ? resolve() : requestAnimationFrame(step);
    requestAnimationFrame(step);
  });
}

async function takeScreenPhoto({ includeOverlay = true } = {}) {
  if (!navigator.mediaDevices?.getDisplayMedia) {
    showErr('Screen-Foto wird von diesem Browser nicht unterstÃ¼tzt.');
    return;
  }

  let stream, video;

  const overlayEl = document.getElementById('overlay');
  const prevOverlay = overlayEl?.style.display;

  // Anti-Doubleclick / Prompt lÃ¤uft
  const prevPE = mainBtn.style.pointerEvents;
  mainBtn.style.pointerEvents = "none";

  try {
    stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });

    video = document.createElement('video');
    video.playsInline = true;
    video.muted = true;
    video.srcObject = stream;

    await video.play();

    // Android/Chrome-Fix: echten Frame abwarten
    await new Promise(resolve => {
      if (video.requestVideoFrameCallback) {
        video.requestVideoFrameCallback(() => resolve());
      } else {
        const tick = () => {
          if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) resolve();
          else requestAnimationFrame(tick);
        };
        tick();
      }
    });

    // SUPER wichtig: nach dem Prompt noch 2 Frames warten (sonst oft Prompt/black captured)
    await waitRAF(2);

    // Guard: kein gÃ¼ltiges Signal
    if (!video.videoWidth || !video.videoHeight) {
      showErr('Kein Bildsignal. Bitte im Dialog den Browser/Tab wÃ¤hlen (wenn verfÃ¼gbar).');
      return;
    }

    // Optional Overlay ausblenden
    if (!includeOverlay && overlayEl) {
      overlayEl.style.display = "none";
      await waitRAF(1);
    }

    const w = video.videoWidth || window.innerWidth;
    const h = video.videoHeight || window.innerHeight;

    const c = document.createElement('canvas');
    c.width = w; c.height = h;

    const ctx = c.getContext('2d', { alpha: false });
    ctx.drawImage(video, 0, 0, w, h);

    if (overlayEl && !includeOverlay) {
      overlayEl.style.display = prevOverlay ?? '';
    }

    const blob = await new Promise(resolve => c.toBlob(resolve, 'image/png'));
    if (!blob) {
      showErr('Screen-Foto konnte nicht erstellt werden.');
      return;
    }

    downloadOrShareBlob(blob, `area-ar-photo-${Date.now()}.png`, 'image/png');
    setUiState('ready', 'Foto gespeichert!');

  } catch (err) {
    console.error(err);
    showErr('Screen-Foto Fehler: ' + (err?.message || err));
  } finally {
    try { if (video) { video.pause(); video.srcObject = null; } } catch {}
    try { if (stream) stream.getTracks().forEach(t => t.stop()); } catch {}

    if (overlayEl && !includeOverlay) overlayEl.style.display = prevOverlay ?? '';
    mainBtn.style.pointerEvents = prevPE || "auto";
  }
}

async function downloadOrShareBlob(blob, filename, mime) {
  try {
    const file = new File([blob], filename, { type: mime });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file], title: filename });
      return;
    }
  } catch (_) {}

  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  setTimeout(() => URL.revokeObjectURL(url), 1500);
}

// --- Video (Canvas + Audio) ---
let mediaRecorder = null;
let recordedChunks = [];
let recordStopTimer = null;

// Audio-Mix-Graph
let recordAudioCtx = null;
let recordDest = null;
let recordSource = null;

function pickBestMimeType() {
  const candidates = [
    'video/webm;codecs=vp9,opus',
    'video/webm;codecs=vp8,opus',
    'video/webm;codecs=vp9',
    'video/webm;codecs=vp8',
    'video/webm'
  ];
  if (!window.MediaRecorder) return '';
  for (const t of candidates) {
    if (MediaRecorder.isTypeSupported(t)) return t;
  }
  return '';
}

function canRecordVideo() {
  return !!(window.MediaRecorder && renderer?.domElement?.captureStream);
}

async function ensureRecordingAudioGraph() {
  // Wir zapfen das <audio> Element an und schicken es:
  // - an Lautsprecher (ctx.destination)
  // - parallel an MediaStreamDestination (recordDest)
  if (recordAudioCtx && recordDest) return;

  const AC = window.AudioContext || window.webkitAudioContext;
  if (!AC) throw new Error('AudioContext nicht verfÃ¼gbar.');

  recordAudioCtx = new AC();
  try { await recordAudioCtx.resume(); } catch {}

  recordDest = recordAudioCtx.createMediaStreamDestination();

  // MediaElementSource darf pro <audio> nur einmal erzeugt werden
  recordSource = recordAudioCtx.createMediaElementSource(audioEl);

  // zu Lautsprecher + in Recording-Stream
  recordSource.connect(recordAudioCtx.destination);
  recordSource.connect(recordDest);
}

async function startVideo() {
  if (!canRecordVideo()) {
    showErr('Videoaufnahme wird von diesem Browser nicht unterstÃ¼tzt.');
    return;
  }

  // Stelle sicher, dass Audio wirklich lÃ¤uft, sonst ist die Spur "leer"
  if (AUDIO_URL && !isMuted) {
    ensureAudioUnlocked();
    try {
      if (audioEl.paused) await audioEl.play();
    } catch (e) {
      showErr('Audio ist blockiert â€“ Video mit Audio nicht mÃ¶glich. Tippe einmal auf ðŸ”Š und starte erneut.');
      return;
    }
  } else {
    showErr('Kein Audio aktiv (oder gemutet) â€“ Video mit Audio ist so nicht mÃ¶glich.');
    return;
  }

  // Audio-Graph aufbauen
  try {
    await ensureRecordingAudioGraph();
  } catch (e) {
    console.warn(e);
    showErr('Audio-Mix konnte nicht initialisiert werden: ' + (e?.message || e));
    return;
  }

  recordedChunks = [];

  // 1) Canvas Stream (AR Bild)
  const canvasStream = renderer.domElement.captureStream(30);
  const videoTracks = canvasStream.getVideoTracks();

  // 2) Audio Stream (aus MediaStreamDestination)
  const audioTracks = recordDest.stream.getAudioTracks();

  if (!videoTracks.length) {
    showErr('Kein Video-Track aus Canvas verfÃ¼gbar.');
    return;
  }
  if (!audioTracks.length) {
    showErr('Kein Audio-Track verfÃ¼gbar (Audio lÃ¤uft evtl. nicht).');
    return;
  }

  // 3) Kombinierter Stream
  const mixedStream = new MediaStream([
    ...videoTracks,
    ...audioTracks
  ]);

  const mimeType = pickBestMimeType();
  const options = {
    ...(mimeType ? { mimeType } : {}),
    videoBitsPerSecond: 6_000_000,
    audioBitsPerSecond: 192_000
  };

  try {
    mediaRecorder = new MediaRecorder(mixedStream, options);
  } catch (e) {
    console.warn('MediaRecorder init failed:', e);
    showErr('MediaRecorder konnte nicht gestartet werden.');
    return;
  }

  mediaRecorder.ondataavailable = (e) => {
    if (e.data && e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = async () => {
    const type = mediaRecorder?.mimeType || 'video/webm';
    const blob = new Blob(recordedChunks, { type });

    const filename = `area-ar-video-${Date.now()}.webm`;

    try {
      const file = new File([blob], filename, { type });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: 'ARea AR Video' });
      } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        setTimeout(() => URL.revokeObjectURL(url), 1500);
      }
    } catch {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1500);
    }

    icon.textContent = "ðŸ“¸";
    mainBtn.style.pointerEvents = "auto";
    mainBtn.classList.remove('recording-active');
    setUiState('ready', 'Video gespeichert.');
  };

  mediaRecorder.start(200);
  setUiState('recording', 'Video (mit Audio) lÃ¤uftâ€¦');

  clearTimeout(recordStopTimer);
  recordStopTimer = setTimeout(() => stopVideo(), RECORD_MAX + 250);
}

function stopVideo() {
  if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

  mainBtn.style.pointerEvents = "none";
  icon.textContent = "â³";
  setUiState('processing', 'Video wird verarbeitet â€¦');

  try { mediaRecorder.stop(); } catch {}
}

const screenrecBtn = document.getElementById('btn-screenrec');

async function startScreenRecord() {
  try {
    if (!navigator.mediaDevices?.getDisplayMedia) {
      showErr('Screen Recording wird von diesem Browser nicht unterstÃ¼tzt.');
      return;
    }

    // Hinweis: Audio-Aufnahme via getDisplayMedia ist plattform-/policy-abhÃ¤ngig.
    // Auf Android/Chrome klappt es oft gut, auf iOS i.d.R. nicht verfÃ¼gbar.
    screenrecStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });

    let chunks = [];
    const mimeType = pickBestMimeType();
    const opts = mimeType ? { mimeType } : {};

    screenrecRecorder = new MediaRecorder(screenrecStream, opts);

    screenrecRecorder.ondataavailable = e => { if (e.data && e.data.size) chunks.push(e.data); };

    screenrecRecorder.onstop = async () => {
      const type = screenrecRecorder?.mimeType || 'video/webm';
      const blob = new Blob(chunks, { type });
      const filename = `area_screencap_${Date.now()}.webm`;

      try {
        const file = new File([blob], filename, { type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: 'ARea Screen Capture' });
        } else {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
          setTimeout(() => URL.revokeObjectURL(url), 1500);
        }
      } catch {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        setTimeout(() => URL.revokeObjectURL(url), 1500);
      }

      screenrecBtn.classList.remove('recording');
      screenrecBtn.textContent = "ðŸ–¥ï¸ðŸ”´";
      screenrecActive = false;
      chunks = [];
    };

    screenrecRecorder.start(200);

    screenrecBtn.classList.add('recording');
    screenrecBtn.textContent = "â¹ï¸";
    screenrecActive = true;

    // Wenn User die Freigabe im OS beendet -> sauber stop
    const vTrack = screenrecStream.getVideoTracks()[0];
    if (vTrack) {
      vTrack.addEventListener('ended', () => {
        try {
          if (screenrecRecorder && screenrecRecorder.state !== "inactive") screenrecRecorder.stop();
        } catch {}
      });
    }
  } catch (err) {
    console.error('ScreenRecord Error:', err);
    showErr("ScreenRecord Error: " + (err?.message || err));
    screenrecBtn.classList.remove('recording');
    screenrecBtn.textContent = "ðŸ–¥ï¸ðŸ”´";
    screenrecActive = false;
  }
}

function stopScreenRecord() {
  try {
    if (screenrecRecorder && screenrecRecorder.state !== "inactive") {
      screenrecRecorder.stop();
    }
  } catch {}

  try {
    if (screenrecStream) {
      screenrecStream.getTracks().forEach(track => track.stop());
      screenrecStream = null;
    }
  } catch {}
}

// --- NDC helper ---
function toNDC(clientX, clientY) {
  const w = renderer.domElement.clientWidth || window.innerWidth;
  const h = renderer.domElement.clientHeight || window.innerHeight;
  ndc.x = (clientX / w) * 2 - 1;
  ndc.y = -(clientY / h) * 2 + 1;
}

// Tap innerhalb der Zielmarkierung (Weltkoordinaten inkl. Scale)
function isTapInsidePlacementRect(clientX, clientY) {
  if (!placementGroup || !placementRect || !placementRect.visible || !isHovering) return false;
  toNDC(clientX, clientY);
  raycaster.setFromCamera(ndc, camera);
  const hit = new THREE.Vector3();
  if (raycaster.ray.intersectPlane(floorPlane, hit) === null) return false;
  const rectWorldPos = placementGroup.position;
  const dx = hit.x - rectWorldPos.x;
  const dz = hit.z - rectWorldPos.z;
  const halfSize = (RECT_SIZE * placementGroup.scale.x * 1.05) / 2 + 0.05;
  return (Math.abs(dx) <= halfSize) && (Math.abs(dz) <= halfSize);
}

function isTouchOnModel(clientX, clientY) {
  if (!model || !isModelPlaced) return false;
  toNDC(clientX, clientY);
  raycaster.setFromCamera(ndc, camera);
  const hits = raycaster.intersectObject(model, true);
  return hits.length > 0;
}

  const startScreen = document.getElementById('start-screen');
  const overlay = document.getElementById('overlay');
  const btnEnterAR = document.getElementById('btn-enter-ar');
  const startImage = document.getElementById('start-image');

  const startTitle = document.getElementById('start-title');
  const startSubline = document.getElementById('start-subline');
  const startText = document.getElementById('start-text');

  startScreen.style.display = 'flex';
  overlay.style.pointerEvents = 'none';
  btnEnterAR.disabled = true;

  // KEINE Fallback-Texte mehr! Alles leer als Default.
  startTitle.textContent = '';
  startSubline.textContent = '';
  startText.textContent = '';
  startImage.style.display = 'none';

  // iOS -> direkt auf nativen Viewer (viewer.html) umleiten, auÃŸer forceWebXR=1
  if (isIOS && !FORCE_WEBXR) {
    const nativeUrl = buildNativeViewerUrl();
    console.log('[ARea] iOS erkannt â€“ leite auf nativen Viewer um:', nativeUrl);
    window.location.replace(nativeUrl);
    return;
  }

  let xrSupported = false;
  try {
    xrSupported = !!(navigator.xr) &&
      (navigator.xr.isSessionSupported ? await navigator.xr.isSessionSupported('immersive-ar') : false);
  } catch (e) {
    console.warn('isSessionSupported check failed:', e);
    xrSupported = false;
  }

  if (!xrSupported) {
    showErr('AR wird auf diesem GerÃ¤t/Browser nicht unterstÃ¼tzt (WebXR fehlt oder Session nicht mÃ¶glich).');
    return;
  }

  if (sceneParam) {
    if (sceneParam.endsWith('.glb')) {
      MODEL_URL = sceneParam;
    } else {
      SCENE_JSON_URL = `${workerBase}/scenes/${sceneParam}/scene.json`;
    }
  } else {
    MODEL_URL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
  }

  if (SCENE_JSON_URL) {
    try {
      const res = await fetch(SCENE_JSON_URL);
      if(!res.ok) throw new Error(`Scene JSON Error: ${res.status} ${res.statusText}`);
      const json = await res.json();

      const meta    = json.meta || {};
      const welcome = (json.ui && json.ui.welcome) || {};
      const title =
        (meta.title && meta.title.trim()) ||
        (welcome.title && welcome.title.trim()) ||
        '';

      const subline =
        (meta.subtitle && meta.subtitle.trim()) ||
        (welcome.eyebrow && welcome.eyebrow.trim()) ||
        '';

      const body =
        (meta.body && meta.body.trim()) ||
        (meta.description && meta.description.trim()) ||
        (welcome.desc && welcome.desc.trim()) ||
        '';

      const posterFile =
        (meta.posterImage && String(meta.posterImage).trim()) ||
        (welcome.poster && String(welcome.poster).trim()) ||
        '';

      startTitle.innerHTML = title;
      startSubline.innerHTML = subline;
      startText.innerHTML = body;

      if (posterFile) {
        const imageUrl = `${workerBase}/scenes/${sceneParam}/${encodeURIComponent(posterFile)}`;
        startImage.src = imageUrl;
        startImage.style.display = 'block';
        startImage.alt = title ? `${title} Vorschau` : 'Vorschau';
      } else {
        startImage.style.display = 'none';
      }

      if(json.model?.url) {
        MODEL_URL = `${workerBase}/scenes/${sceneParam}/${json.model.url}`;
      } else {
        MODEL_URL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
        showErr("Hinweis: Szene-JSON enthÃ¤lt keine Modell-URL. Fallback-Modell wird verwendet.");
      }

      if(json.audio?.url) {
        AUDIO_URL = `${workerBase}/scenes/${sceneParam}/${json.audio.url}`;
        setupAudio(json.audio);
      }

    } catch(e) {
      console.error(e);
      showErr("Fehler beim Laden der Szene-Konfiguration: " + e.message);
    }
  }

  initThree();

  try {
    await loadModel();
  } catch(e) {
    showErr("Modell-Ladefehler: " + e.message);
    console.error("Modell-Ladefehler:", e);
    btnEnterAR.disabled = true;
    return;
  }

  btnEnterAR.disabled = false;
  setUiState('loaded', 'Modell geladen. Tippe auf AR Starten.');

  window.addEventListener('resize', onResize);

  btnEnterAR.addEventListener('click', async () => {
    if (!modelLoaded) {
      showErr("Modell noch nicht vollstÃ¤ndig geladen. Bitte warten Sie kurz.");
      return;
    }

    // 1. Audio im User-Click starten (beste Chance gegen Autoplay-Policy)
    if (AUDIO_URL && !isMuted) {
      ensureAudioUnlocked();
      try {
        await audioEl.play();
        setUiState('audio_playing', 'Audio lÃ¤uft.');
      } catch (e) {
        setUiState('audio_blocked', 'Audio blockiert. Tippe auf ðŸ”Š zum Abspielen.');
      }
    }

    // 2. Danach Screen wechseln und AR starten
    startScreen.style.display = 'none';
    overlay.style.pointerEvents = 'auto';

    onStartAR().catch(err => {
      resetARState();
      showErr('AR konnte nicht gestartet werden:\n' + (err?.message || 'Unbekannter Fehler'));
    });
  });

  document.getElementById('btn-close').addEventListener('click', () => {
    const s = renderer.xr.getSession();
    if (s) {
      s.end();
    } else {
      resetARState();
    }
  });

  const gestureLayer = document.getElementById('gesture-layer');
  gestureLayer.addEventListener('touchstart', onTouchStart, { passive: false });
  gestureLayer.addEventListener('touchmove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('touchend', onTouchEnd, { passive: false });
  gestureLayer.addEventListener('touchcancel', onTouchEnd, { passive: false });
  gestureLayer.addEventListener('mousedown', onTouchStart, { passive: false });
  gestureLayer.addEventListener('mousemove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('mouseup', onTouchEnd, { passive: false });
}

function resetARState() {
  const startScreen = document.getElementById('start-screen');
  const overlay = document.getElementById('overlay');
  const btnEnterAR = document.getElementById('btn-enter-ar');

  startScreen.style.display = 'flex';
  overlay.style.pointerEvents = 'none';
  audioEl.pause();
  isModelPlaced = false;
  isEditing = false;
  placementGroup.visible = false;
  placementRect.visible = false;
  btnEnterAR.disabled = !modelLoaded;
  setUiState('initial', 'Bewege dein GerÃ¤t um FlÃ¤che zu finden...');
}

function initThree() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(2, 8, 4);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.set(1024, 1024);
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ 
    antialias: true, 
    alpha: true,
    preserveDrawingBuffer: true // KRITISCH fÃ¼r Foto/Video
  });
  renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  placementGroup = new THREE.Group();
  placementGroup.visible = false;
  scene.add(placementGroup);

  const shadowPlaneGeo = new THREE.PlaneGeometry(10, 10);
  shadowPlaneGeo.rotateX(-Math.PI / 2);
  const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.3 });
  const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
  shadowPlane.position.y = 0;
  shadowPlane.receiveShadow = true;
  scene.add(shadowPlane);

  const radius = 0.05;
  const rectShape = new THREE.Shape();
  rectShape.moveTo(0, radius);
  rectShape.lineTo(0, RECT_SIZE - radius);
  rectShape.quadraticCurveTo(0, RECT_SIZE, radius, RECT_SIZE);
  rectShape.lineTo(RECT_SIZE - radius, RECT_SIZE);
  rectShape.quadraticCurveTo(RECT_SIZE, RECT_SIZE, RECT_SIZE, RECT_SIZE - radius);
  rectShape.lineTo(RECT_SIZE, radius);
  rectShape.quadraticCurveTo(RECT_SIZE, 0, RECT_SIZE - radius, 0);
  rectShape.lineTo(radius, 0);
  rectShape.quadraticCurveTo(0, 0, 0, radius);
  const outlineGeo = new THREE.ShapeGeometry(rectShape);
  outlineGeo.translate(-RECT_SIZE / 2, -RECT_SIZE / 2, 0);
  const edges = new THREE.EdgesGeometry(outlineGeo);
  const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
  placementRect = new THREE.LineSegments(edges, lineMat);
  placementRect.rotation.x = -Math.PI / 2;
  placementRect.position.y = 0.005;
  placementRect.scale.set(1.05, 1.05, 1.05);
  placementRect.visible = false;
  placementGroup.add(placementRect);
}

async function loadModel() {
  const loader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
  loader.setDRACOLoader(draco);

  try {
    const gltf = await loader.loadAsync(MODEL_URL);
    model = gltf.scene;
    model.traverse((node) => { if (node.isMesh) { node.castShadow = true; node.receiveShadow = false; } });
    model.scale.setScalar(0.5);
    if(gltf.animations?.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }
    placementGroup.add(model);
    modelLoaded = true;
    setUiState('loaded', 'Modell geladen. Tippe auf AR Starten.');
  } catch(e) {
    throw new Error(e.message || "Unbekannter Fehler beim Laden des 3D-Modells.");
  }
}

async function onStartAR() {
  const overlay = document.getElementById('overlay');

  const session = await navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test', 'local-floor', 'camera-access'], // <-- WICHTIG!
    optionalFeatures: ['dom-overlay'],
    domOverlay: { root: overlay }
  });

  session.addEventListener('end', () => {
    try { hitTestSource?.cancel?.(); } catch(e) {}
    hitTestSource = null;
    renderer.setAnimationLoop(null);
    renderer.xr.setSession(null);
    resetARState();
  });

  session.addEventListener('inputsourceschange', () => {
    tryStartAudioIfPossible('inputsourceschange');
  });

  session.requestReferenceSpace('viewer').then((refSpace) => {
    session.requestHitTestSource({ space: refSpace }).then((source) => {
      hitTestSource = source;
    }).catch((e) => {
      setUiState('no_hittest', 'Kein AR-Hit-Test verfÃ¼gbar.');
    });
  }).catch((e) => {
    setUiState('no_refspace', 'AR-Referenzraum konnte nicht erstellt werden.');
  });

  renderer.xr.setReferenceSpaceType('local-floor');
  await renderer.xr.setSession(session);
  renderer.setAnimationLoop(render);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function render(timestamp, frame) {
  if (!frame) return;

  const dt = clock.getDelta();
  if(mixer) mixer.update(dt);

  if (hitTestSource && !isModelPlaced) {
    const refSpace = renderer.xr.getReferenceSpace();
    const results = frame.getHitTestResults(hitTestSource);

    if (results.length > 0) {
      const hit = results[0];
      const pose = hit.getPose(refSpace);

      if (pose) {
        const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
        placementGroup.position.setFromMatrixPosition(matrix);
        placementGroup.position.y = 0;

        const q = new THREE.Quaternion().setFromRotationMatrix(matrix);
        const e = new THREE.Euler().setFromQuaternion(q, 'YXZ');
        placementGroup.rotation.y = e.y;

        placementGroup.visible = true;
        placementRect.visible = true;
        isHovering = true;
        setUiState('hover', "Tippe auf die Zielmarkierung, um das Modell zu platzieren.");
      }
    } else {
      placementGroup.visible = false;
      placementRect.visible = false;
      isHovering = false;
      setUiState('search', "Suche Boden...");
    }
  }

  if (isModelPlaced) {
    placementRect.visible = isEditing;
  }

  renderer.render(scene, camera);
}

function getDistance(touch1, touch2) {
  return Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
}

function onTouchStart(event) {
  currentTouches = event.touches ? Array.from(event.touches) : [event];
  if (currentTouches.length === 0) return;

  gestureStartTime = performance.now();
  didMove = false;
  isEditing = false;

  tapStartX = currentTouches[0].clientX;
  tapStartY = currentTouches[0].clientY;
  lastMoveX = tapStartX;

  isDraggingModel = false;
  isRotatingModel = false;
  isScalingModel = false;

  if (!isModelPlaced) return;

  if (currentTouches.length === 2) {
    isEditing = true;
    isScalingModel = true;
    initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
    initialModelScale = placementGroup.scale.x;
    placementRect.visible = true;
    setUiState('scale', "Skalieren (Pinch)");

  } else if (currentTouches.length === 1) {
    if (isTouchOnModel(tapStartX, tapStartY)) {
      isEditing = true;
      isDraggingModel = true;
      placementRect.visible = true;
      setUiState('drag', "Modell verschieben (Drag)");
    } else {
      isEditing = true;
      isRotatingModel = true;
      placementRect.visible = true;
      setUiState('rotate', "Modell drehen (Swipe)");
    }
  }

  if (isEditing) event.preventDefault();
}

function onTouchMove(event) {
  currentTouches = event.touches ? Array.from(event.touches) : [event];
  const touchCount = currentTouches.length;

  if (isEditing || touchCount > 1) event.preventDefault();
  if (!isEditing || !isModelPlaced) return;

  const isTwoFinger = touchCount === 2;
  const isOneFinger = touchCount === 1;

  const dragDistanceTotal = Math.hypot(currentTouches[0].clientX - tapStartX, currentTouches[0].clientY - tapStartY);
  if (dragDistanceTotal > DRAG_THRESHOLD_PIX) didMove = true;

  if (isTwoFinger) {
    if (!isScalingModel) {
      isScalingModel = true;
      isDraggingModel = false;
      isRotatingModel = false;
      initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
      initialModelScale = placementGroup.scale.x;
      setUiState('scale', "Skalieren (Pinch)");
    }
    const newDist = getDistance(currentTouches[0], currentTouches[1]);
    const scaleDelta = newDist - initialPinchDistance;
    const newScale = initialModelScale + scaleDelta * SCALE_FACTOR;
    const clamped = Math.max(0.25, Math.min(3.0, newScale));
    placementGroup.scale.setScalar(clamped);

  } else if (isScalingModel && isOneFinger) {
    isScalingModel = false;
    const t = currentTouches[0];
    if (isTouchOnModel(t.clientX, t.clientY)) {
      isDraggingModel = true;
      isRotatingModel = false;
      setUiState('drag', "Modell verschieben (Drag)");
    } else {
      isDraggingModel = false;
      isRotatingModel = true;
      setUiState('rotate', "Modell drehen (Swipe)");
    }
  } else if (isOneFinger) {
    const t = currentTouches[0];
    const dx = t.clientX - lastMoveX;

    if (isDraggingModel) {
      toNDC(t.clientX, t.clientY);
      raycaster.setFromCamera(ndc, camera);
      const hit = new THREE.Vector3();
      if (raycaster.ray.intersectPlane(floorPlane, hit)) {
        placementGroup.position.set(hit.x, 0, hit.z);
      }
    }
    if (isRotatingModel) {
      placementGroup.rotation.y += dx * ROTATION_FACTOR;
    }

    lastMoveX = t.clientX;
  }
}

function onTouchEnd(event) {
  if (event.touches && event.touches.length > 0) return;

  const gestureDuration = performance.now() - gestureStartTime;
  const isTap = !didMove && gestureDuration < TAP_THRESHOLD_MS;
  const endedTouch = event.changedTouches ? event.changedTouches[0] : event;

  if (!isModelPlaced && isTap) {
    if (isHovering && isTapInsidePlacementRect(endedTouch.clientX, endedTouch.clientY)) {
      isModelPlaced = true;
      placementRect.visible = false;
      setUiState('placed', "Modell platziert. Ziehen/Pinch zum Bearbeiten.");
    }
  }

  if (isEditing) {
    isEditing = false;
    isDraggingModel = false;
    isRotatingModel = false;
    isScalingModel = false;
    initialModelScale = placementGroup.scale.x;
    placementRect.visible = false;
    if (isModelPlaced) setUiState('placed', "Bearbeitung beendet. Tippe auf Modell zum erneuten Draggen.");
  }
}

boot();
