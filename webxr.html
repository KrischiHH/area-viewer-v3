<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

// --- Globals ---
let camera, scene, renderer;
let hitTestSource = null, hitTestSourceRequested = false;
let placementGroup;Â 
let placementRect;
let model;
let mixer;
const clock = new THREE.Clock();

// letzte gÃ¼ltige Hit-Pose (fÃ¼r Platzierung)
const lastPoseMatrix = new THREE.Matrix4();
const lastPosePos = new THREE.Vector3();
let havePose = false;

// State & Config
const HOVER_HEIGHT = 0.1; // 10 cm
let isPlaced = false; // FALSE = Editier-Modus (Hover), TRUE = Platziert-Modus (Ground)
let modelLoaded = false;
let reticleVisible = false;

// Gesten
let currentTouches = []; 
let gestureActive = false;
let gestureStartTime = 0;
let tapStartX = 0;
let tapStartY = 0;
let didMove = false;

// Gesten Parameter
const TAP_THRESHOLD_MS = 250;
const DRAG_THRESHOLD_PIX = 10;
const ROTATION_FACTOR = 0.005;Â  
const SCALE_FACTOR = 0.005;Â  Â  Â 

// 2-Finger Skalierung
let initialPinchDistance = 0;
let initialModelScale = 1;

// 1-Finger Rotation/Bewegung
let lastMoveX = 0; 
let lastMoveY = 0; 

// Raycaster/Projection
const raycaster = new THREE.Raycaster();
const ndc = new THREE.Vector2();
const floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

// NDC Hilfsfunktion mit CanvasgrÃ¶ÃŸe
function toNDC(clientX, clientY) {
Â  const w = renderer.domElement.clientWidth || window.innerWidth;
Â  const h = renderer.domElement.clientHeight || window.innerHeight;
Â  ndc.x = (clientX / w) * 2 - 1;
Â  ndc.y = -(clientY / h) * 2 + 1;
}

// URL-Parameter
const qs = new URLSearchParams(location.search);
const workerBase = (qs.get('base') || 'https://area-publish-proxy.area-webar.workers.dev').replace(/\/$/, '');
const sceneParam = qs.get('scene') || qs.get('src');
let SCENE_JSON_URL = '';
let MODEL_URL = '';
let AUDIO_URL = '';

async function boot() {
Â  if (!navigator.xr) {
Â  Â  showErr("WebXR nicht unterstÃ¼tzt.");
Â  Â  return;
Â  }

Â  if (sceneParam) {
Â  Â  if (sceneParam.endsWith('.glb')) MODEL_URL = sceneParam;
Â  Â  else SCENE_JSON_URL = `${workerBase}/scenes/${sceneParam}/scene.json`;
Â  } else {
Â  Â  MODEL_URL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
Â  }

Â  if (SCENE_JSON_URL) {
Â  Â  try {
Â  Â  Â  const res = await fetch(SCENE_JSON_URL);
Â  Â  Â  if(!res.ok) throw new Error('Scene JSON Error');
Â  Â  Â  const json = await res.json();
Â  Â  Â  if(json.model?.url) MODEL_URL = `${workerBase}/scenes/${sceneParam}/${json.model.url}`;
Â  Â  Â  if(json.audio?.url) {
Â  Â  Â  Â  AUDIO_URL = `${workerBase}/scenes/${sceneParam}/${json.audio.url}`;
Â  Â  Â  Â  setupAudio(json.audio);
Â  Â  Â  }
Â  Â  } catch(e) {
Â  Â  Â  console.error(e);
Â  Â  Â  showErr("Fehler beim Laden der Szene.");
Â  Â  }
Â  }

Â  initThree();
Â  loadModel();
Â Â 
Â  document.getElementById('btn-enter-ar').addEventListener('click', onStartAR);
Â  document.getElementById('btn-close').addEventListener('click', () => {
Â  Â  const s = renderer.xr.getSession();
Â  Â  if (s) s.end(); else window.close();
Â  });
Â Â 
Â  const gestureLayer = document.getElementById('gesture-layer');
Â  gestureLayer.addEventListener('touchstart', onTouchStart, { passive: false });
Â  gestureLayer.addEventListener('touchmove', onTouchMove, { passive: false });
Â  gestureLayer.addEventListener('touchend', onTouchEnd, { passive: false });
Â  gestureLayer.addEventListener('touchcancel', onTouchEnd, { passive: false });

  // Maus-UnterstÃ¼tzung (Desktop testing)
  gestureLayer.addEventListener('mousedown', onTouchStart, { passive: false });
  gestureLayer.addEventListener('mousemove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('mouseup', onTouchEnd, { passive: false });
}

function initThree() {
Â  scene = new THREE.Scene();
Â  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

Â  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
Â  scene.add(light);
Â Â 
Â  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
Â  dirLight.position.set(2, 8, 4);
Â  dirLight.castShadow = true;
Â  dirLight.shadow.mapSize.set(1024, 1024);
Â  dirLight.shadow.camera.near = 0.5;
Â  dirLight.shadow.camera.far = 50;
Â  dirLight.shadow.camera.left = -5;
Â  dirLight.shadow.camera.right = 5;
Â  dirLight.shadow.camera.top = 5;
Â  dirLight.shadow.camera.bottom = -5;
Â  scene.add(dirLight);

Â  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
Â  renderer.setPixelRatio(window.devicePixelRatio);
Â  renderer.setSize(window.innerWidth, window.innerHeight);
Â  renderer.xr.enabled = true;
Â  renderer.outputColorSpace = THREE.SRGBColorSpace;
Â  renderer.shadowMap.enabled = true;
Â  renderer.shadowMap.type = THREE.PCFSoftShadowMap;Â 
Â  document.body.appendChild(renderer.domElement);

Â  placementGroup = new THREE.Group();
Â  placementGroup.visible = false;
Â  scene.add(placementGroup);

Â  const shadowPlaneGeo = new THREE.PlaneGeometry(10, 10);
Â  shadowPlaneGeo.rotateX(-Math.PI / 2);
Â  const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.3 });
Â  const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
Â  shadowPlane.position.y = 0;
Â  shadowPlane.receiveShadow = true;
Â  scene.add(shadowPlane);Â 

Â  const size = 0.4;
Â  const radius = 0.05;
Â  const rectShape = new THREE.Shape();
Â  rectShape.moveTo(0, radius);
Â  rectShape.lineTo(0, size - radius);
Â  rectShape.quadraticCurveTo(0, size, radius, size);
Â  rectShape.lineTo(size - radius, size);
Â  rectShape.quadraticCurveTo(size, size, size, size - radius);
Â  rectShape.lineTo(size, radius);
Â  rectShape.quadraticCurveTo(size, 0, size - radius, 0);
Â  rectShape.lineTo(radius, 0);
Â  rectShape.quadraticCurveTo(0, 0, 0, radius);
Â  const outlineGeo = new THREE.ShapeGeometry(rectShape);
Â  outlineGeo.translate(-size / 2, -size / 2, 0);
Â  const edges = new THREE.EdgesGeometry(outlineGeo);
Â  const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
Â  placementRect = new THREE.LineSegments(edges, lineMat);
Â  placementRect.rotation.x = -Math.PI / 2;
Â  placementRect.position.y = 0.005;
Â  placementRect.scale.set(1.05, 1.05, 1.05);Â 
Â  placementGroup.add(placementRect);
}

async function loadModel() {
Â  const loader = new GLTFLoader();
Â  const draco = new DRACOLoader();
Â  draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
Â  loader.setDRACOLoader(draco);

Â  try {
Â  Â  const gltf = await loader.loadAsync(MODEL_URL);
Â  Â  model = gltf.scene;
Â  Â  model.traverse((node) => { if (node.isMesh) { node.castShadow = true; node.receiveShadow = false; } });
Â  Â  model.scale.setScalar(0.5);Â 
Â  Â  if(gltf.animations?.length) {
Â  Â  Â  mixer = new THREE.AnimationMixer(model);
Â  Â  Â  gltf.animations.forEach(clip => mixer.clipAction(clip).play());
Â  Â  }
Â  Â  placementGroup.add(model);
Â  Â  modelLoaded = true;
Â  Â  updateMsg("Bewege dein GerÃ¤t um FlÃ¤che zu finden...");
Â  } catch(e) {
Â  Â  showErr("Modell konnte nicht geladen werden.");
Â  Â  console.error(e);
Â  }
}

// --- Audio ---
const audioEl = document.getElementById('ar-audio');
const btnMute = document.getElementById('btn-mute');
let isMuted = false;

function setupAudio(audioCfg) {
Â  audioEl.src = AUDIO_URL;
Â  audioEl.loop = !!audioCfg.loop;
Â  audioEl.volume = audioCfg.volume || 0.8;
Â  btnMute.style.display = 'flex';
Â  btnMute.addEventListener('click', () => {
Â  Â  isMuted = !isMuted;
Â  Â  audioEl.muted = isMuted;
Â  Â  btnMute.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
Â  });
}

// --- WebXR Session ---

async function onStartAR() {
Â  document.getElementById('start-screen').style.display = 'none';
Â  if(AUDIO_URL) audioEl.play().catch(e => console.warn("Audio Autoplay:", e));

Â  const session = await navigator.xr.requestSession('immersive-ar', {
Â  Â  requiredFeatures: ['hit-test', 'local-floor'],
Â  Â  optionalFeatures: ['dom-overlay'],
Â  Â  domOverlay: { root: document.getElementById('overlay') }
Â  });

Â  session.addEventListener('end', async () => {
Â  Â  hitTestSourceRequested = false;
Â  Â  hitTestSource = null;
Â  Â  renderer.setAnimationLoop(null);
Â  Â  await renderer.xr.setSession(null);
Â  Â  document.getElementById('start-screen').style.display = 'flex';
Â  Â  audioEl.pause();
Â  Â  reticleVisible = false;
Â  Â  havePose = false;
Â  Â  isPlaced = false;
Â  Â  placementGroup.visible = false;
Â  });

Â  renderer.xr.setReferenceSpaceType('local-floor');
Â  await renderer.xr.setSession(session);
Â  renderer.setAnimationLoop(render);
}

// --- Render Loop & Hit Test ---

function render(timestamp, frame) {
Â  if (!frame) return;

Â  const session = renderer.xr.getSession();
Â Â 
Â  if (!hitTestSourceRequested) {
Â  Â  session.requestReferenceSpace('viewer').then((refSpace) => {
Â  Â  Â  session.requestHitTestSource({ space: refSpace }).then((source) => {
Â  Â  Â  Â  hitTestSource = source;
Â  Â  Â  });
Â  Â  });
Â  Â  session.addEventListener('end', () => {
Â  Â  Â  hitTestSourceRequested = false;
Â  Â  Â  hitTestSource = null;
Â  Â  Â  reticleVisible = false;
Â  Â  Â  placementGroup.visible = false;
Â  Â  Â  havePose = false;
Â  Â  });
Â  Â  hitTestSourceRequested = true;
Â  }

Â  const dt = clock.getDelta();
Â  if(mixer) mixer.update(dt);

Â  if (hitTestSource) {
Â  Â  const refSpace = renderer.xr.getReferenceSpace();
Â  Â  const results = frame.getHitTestResults(hitTestSource);

Â  Â  if (results.length > 0) {
Â  Â  Â  const hit = results[0];
Â  Â  Â  const pose = hit.getPose(refSpace);
Â  Â  Â  // NEU: Nur Hit-Test zur Positionierung nutzen, wenn wir im Hover-Modus sind UND keine Geste aktiv ist.
Â  Â  Â  if (pose && !gestureActive && !isPlaced) { 
Â  Â  Â  Â  lastPoseMatrix.fromArray(pose.transform.matrix);
Â  Â  Â  Â  lastPosePos.set(
Â  Â  Â  Â  Â  pose.transform.position.x,
Â  Â  Â  Â  Â  pose.transform.position.y,
Â  Â  Â  Â  Â  pose.transform.position.z
Â  Â  Â  Â  );
Â  Â  Â  Â  havePose = true;

Â  Â  Â  Â  placementGroup.visible = true;
Â  Â  Â  Â  placementGroup.position.set(
Â  Â  Â  Â  Â  lastPosePos.x,
Â  Â  Â  Â  Â  lastPosePos.y + HOVER_HEIGHT, // Hover vor Platzierung
Â  Â  Â  Â  Â  lastPosePos.z
Â  Â  Â  Â  );
Â  Â  Â  Â  reticleVisible = true;
Â  Â  Â  Â  updateMsg("1-Finger: Bewegen/Drehen. 2-Finger: Skalieren. Tippe zum Platzieren");
Â  Â  Â  }
Â  Â  } else {
Â  Â  Â  // NEU: Unsichtbar, wenn keine FlÃ¤che gefunden und nicht platziert
Â  Â  Â  if (!isPlaced && !gestureActive) {
Â  Â  Â  Â  reticleVisible = false;
Â  Â  Â  Â  placementGroup.visible = false;
Â  Â  Â  Â  havePose = false;
Â  Â  Â  Â  updateMsg("Suche Boden...");
Â  Â  Â  }
Â  Â  }
Â  }

Â  renderer.render(scene, camera);
}

// --- Gesten-Handler ---

function getDistance(touch1, touch2) {
Â  return Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
}

function onTouchStart(event) {
Â  event.preventDefault();
  currentTouches = event.touches ? Array.from(event.touches) : [event];

  if (currentTouches.length === 0) return;
  
  gestureStartTime = performance.now();
  didMove = false;
  
  // TAP Startpunkte speichern
  tapStartX = currentTouches[0].clientX;
  tapStartY = currentTouches[0].clientY;
  
  // Gesten sind nur im Hover-Modus aktiv
  if (!isPlaced) {
      if (currentTouches.length === 2) {
        // 2-Finger Geste: Skalieren
        gestureActive = true;
        initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
        initialModelScale = placementGroup.scale.x;
      } else if (currentTouches.length === 1) {
        // 1-Finger Geste: Rotation/Bewegung
        if (havePose || placementGroup.visible) {
            gestureActive = true;
            // Speichere die Startposition des Fingers und die aktuelle Rotation fÃ¼r die relative Berechnung
            lastMoveX = currentTouches[0].clientX;
            lastMoveY = currentTouches[0].clientY;
        }
      }
  } else {
    // Wenn platziert, Tap-Logik vorbereiten, aber keine Gesten-Flags setzen
    gestureActive = false;
  }
}

function onTouchMove(event) {
  event.preventDefault();
  
  // WICHTIG: Gesten nur im Hover-Modus erlauben
  if (isPlaced) return; 

  currentTouches = event.touches ? Array.from(event.touches) : [event];
  
  if (!gestureActive) return;

  const dragDistanceTotal = Math.hypot(currentTouches[0].clientX - tapStartX, currentTouches[0].clientY - tapStartY);
  if (dragDistanceTotal > DRAG_THRESHOLD_PIX) didMove = true;
  
  if (currentTouches.length === 2) {
    // 2-Finger Geste: Skalieren
    const newDist = getDistance(currentTouches[0], currentTouches[1]);
    const scaleDelta = newDist - initialPinchDistance;
    let newScale = initialModelScale + scaleDelta * SCALE_FACTOR;
    newScale = Math.max(0.1, Math.min(5, newScale));Â 
    placementGroup.scale.setScalar(newScale);
    updateMsg("Skalieren (2 Finger Pinch)");
    
  } else if (currentTouches.length === 1) {
    // 1-Finger Geste: Rotation und Bewegung (Raycast)
    const t = currentTouches[0];
    const dx = t.clientX - lastMoveX;
    
    // --- 1) Korrigierte Rotation (Horizontaler Drag dx) ---
    // Rotation basiert auf der relativen Bewegung (dx) und dreht das Objekt um seine eigene Y-Achse
    placementGroup.rotation.y += dx * ROTATION_FACTOR;

    // --- 2) Bewegung (Raycast-Schieben) ---
    // Bewegen erfolgt, indem der Touchpunkt auf die Bodenebene projiziert wird (Raycast)
    toNDC(t.clientX, t.clientY);
    raycaster.setFromCamera(ndc, camera);
    const hit = new THREE.Vector3();
    if (raycaster.ray.intersectPlane(floorPlane, hit)) {
      // Y-Koordinate bleibt auf HOVER_HEIGHT
      placementGroup.position.set(hit.x, HOVER_HEIGHT, hit.z);
    }
    
    lastMoveX = t.clientX;
    updateMsg("Drehen/Verschieben (1 Finger). 2-Finger: Skalieren. Tippe zum Platzieren");
  }
}

function onTouchEnd(event) {
  // Behandle nur Touch-End des letzten Fingers (wenn event.touches leer ist) oder MouseUp
  if (event.touches && event.touches.length > 0) return; 

  event.preventDefault();
  
  const endedTouch = event.changedTouches ? event.changedTouches[0] : event;
  if (!endedTouch) return;

  const duration = performance.now() - gestureStartTime;
  const endX = endedTouch.clientX;
  const endY = endedTouch.clientY;
  const dragDistance = Math.hypot(endX - tapStartX, endY - tapStartY);
  const endedTouchCount = event.changedTouches ? event.changedTouches.length : 1; 

  // Tap â†’ Platzieren / Reposition (nur wenn es ein Tap war und nur 1 Finger beteiligt war)
  if (!didMove && duration < TAP_THRESHOLD_MS && dragDistance < DRAG_THRESHOLD_PIX && endedTouchCount === 1) {
    simulateTapSelect();
  }

  // Geste beenden und Baselines aktualisieren
  gestureActive = false;
  initialModelScale = placementGroup.scale.x;
}

// Platzieren / Reposition
function simulateTapSelect() {
Â  if (!modelLoaded) return;

Â  if (!isPlaced) {
Â  Â  // --- AKTION: PLATZIEREN (Hover -> Ground) ---
Â  Â  if (havePose || placementGroup.visible) {
Â  Â  Â  isPlaced = true;

Â  Â  Â  // Ground-Snap (y=0)
Â  Â  Â  placementGroup.position.y = 0;
      
Â  Â  Â  // Rotation: Nur beim ersten Platzieren die Yaw des Hit-Tests Ã¼bernehmen (falls noch nicht gedreht)
Â  Â  Â  if (havePose && placementGroup.rotation.y === 0) {
Â  Â  Â  Â  const q = new THREE.Quaternion().setFromRotationMatrix(lastPoseMatrix);
Â  Â  Â  Â  const e = new THREE.Euler().setFromQuaternion(q, 'YXZ');
Â  Â  Â  Â  placementGroup.rotation.y = e.y;
Â  Â  Â  }

Â  Â  Â  placementRect.visible = false;
      initialModelScale = placementGroup.scale.x; // Setzt Baseline, obwohl hier nicht mehr skaliert wird
      
Â  Â  Â  updateMsg("Objekt platziert. Tippe erneut AUF das Objekt zum Bearbeiten.");
Â  Â  }
Â  Â  return;
Â  }

Â  // --- AKTION: ANHEBEN (Ground -> Hover) ---
Â  // Reposition starten: zurÃ¼ck in Hover
Â  isPlaced = false;
Â  placementRect.visible = true;
Â  placementGroup.position.y = HOVER_HEIGHT;
Â  updateMsg("1-Finger: Bewegen/Drehen. 2-Finger: Skalieren. Tippe zum Absetzen");
}

// UI-Helfer
function showErr(txt) {
Â  const e = document.getElementById('err');
Â  e.textContent = txt;
Â  e.style.display = 'block';
Â  setTimeout(() => e.style.display='none', 5000);
}
function updateMsg(txt) { document.getElementById('msg').textContent = txt; }

boot();
</script>
