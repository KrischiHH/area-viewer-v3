<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ARea Viewer – WebXR Basic</title>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #xr-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
    }

    #start-ar {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.03em;
      background: linear-gradient(135deg, #5ddcff, #3c67e3);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
      cursor: pointer;
      z-index: 10;
    }
    #start-ar:active {
      transform: translate(-50%, -50%) scale(0.96);
    }

    #err {
      position: fixed;
      left: 8px;
      top: 8px;
      max-width: 90vw;
      background: #b00020;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: pre-wrap;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Canvas für den WebXR-Renderer -->
  <canvas id="xr-canvas"></canvas>

  <!-- Einfacher Start-Button -->
  <button id="start-ar" type="button">START AR</button>

  <!-- Fehleranzeige -->
  <div id="err"></div>

  <!-- Minimaler WebXR-Viewer -->
  <script type="module" src="./js/webxr-basic.js"></script>
</body>
</html>
