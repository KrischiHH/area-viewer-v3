<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"/>
<title>ARea WebXR Viewer</title>

<link rel="stylesheet" href="styles.css">

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js" crossorigin="anonymous"></script>

<script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
</head>
<body>

<div id="err"></div>

<div id="start-screen">
  <div id="start-content">
    <div id="start-card">
      <h1 id="start-title"></h1>
      <p id="start-subline"></p>
      <img id="start-image" style="display:none;" alt="Vorschau"/>
      <p id="start-text"></p>
      <button class="btn-start" id="btn-enter-ar">START AR</button>
    </div>
    <div id="recording-disclaimer" style="display:none; font-size:14px; color:rgba(255,255,255,0.7); margin-top:16px;">
      Lange drÃ¼cken fÃ¼r Video-Aufnahme.
    </div>
  </div>
</div>

<div id="overlay">
  <div class="ui-row">
    <div class="pointer-auto" style="display:flex; gap:8px;">
      <button class="btn-icon" id="btn-close" aria-label="AR-Session beenden">Ã—</button>
      <button class="btn-icon" id="btn-mute" style="display:none" aria-label="Audio umschalten">ðŸ”Š</button>
    </div>
  </div>
  
  <div id="msg-container">
    <div id="msg" role="status" aria-live="polite">Lade...</div>
  </div>
  
  <div id="capture-ui" aria-hidden="false">
    <div id="rec-info">00:00</div>
    <button id="btn-gallery" title="Galerie Ã¶ffnen" aria-label="Galerie Ã¶ffnen"></button>
    <button id="btn-capture" title="Foto/Video aufnehmen" aria-label="Foto/Video aufnehmen"></button>
  </div>

  <div id="gallery-panel" aria-hidden="true">
    <div id="gallery-header">
      <button id="btn-gallery-close" aria-label="Galerie schlieÃŸen">SchlieÃŸen</button>
    </div>
    <div id="gallery-preview">
      <div id="gallery-preview-media"></div>
      <div id="gallery-meta">
        <span id="gallery-filename"></span>
        <button id="gallery-download">Download</button>
      </div>
    </div>
    <div id="gallery-grid"></div>
  </div>

  <div id="gesture-layer"></div>
</div>

<audio id="ar-audio" loop playsinline preload="auto" crossorigin="anonymous"></audio>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

// Importiere lokale Skripte (Pfade mÃ¼ssen stimmen!)
import { initRecording, stopRecordingOnARSessionEnd } from './js/recording.js'; 

// --- Globale Variablen ---
let camera, scene, renderer;
let hitTestSource = null;
let placementGroup;
let placementRect;
let model;
let mixer;
const clock = new THREE.Clock();

// Status
let isModelPlaced = false;
let modelLoaded = false;
let isEditing = false;
let isHovering = false;

// Gesten-Variablen
let currentTouches = [];
let gestureStartTime = 0;
let tapStartX = 0;
let tapStartY = 0;
let didMove = false;
let isDraggingModel = false;
let isRotatingModel = false;
let isScalingModel = false;

const ROTATION_FACTOR = 0.018;
const SCALE_FACTOR = 0.005;
const DRAG_THRESHOLD_PIX = 18;
const TAP_THRESHOLD_MS = 350;
const RECT_SIZE = 0.5;

let initialPinchDistance = 0;
let initialModelScale = 1;
let lastMoveX = 0;

const raycaster = new THREE.Raycaster();
const ndc = new THREE.Vector2();
const floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

// URL Parameter parsen
const qs = new URLSearchParams(location.search);
// Basis-URL fallback fÃ¼r lokale Tests anpassen oder Worker nutzen
const workerBase = (qs.get('base') || 'https://area-publish-proxy.area-webar.workers.dev').replace(/\/$/, '');
const sceneParam = qs.get('scene') || qs.get('src');
let SCENE_JSON_URL = '';
let MODEL_URL = '';
let AUDIO_URL = '';

const FALLBACKS = {
  title: '3D / AR Erlebnis',
  subline: '',
  body: 'Tippe auf START AR, um das Modell in deiner Umgebung zu sehen.',
  image: ''
};

// --- Audio Setup ---
const audioEl = document.getElementById('ar-audio');
const btnMute = document.getElementById('btn-mute');
let isMuted = false;
let audioCtx = null;

function ensureAudioUnlocked() {
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});
  } catch (e) { /* ignore */ }
}

function setupAudio(audioCfg) {
  btnMute.style.display = 'flex';
  btnMute.textContent = 'ðŸ”Š';
  audioEl.crossOrigin = 'anonymous';
  audioEl.src = AUDIO_URL;
  audioEl.loop = !!audioCfg.loop;
  audioEl.volume = audioCfg.volume ?? 0.8;
  try { audioEl.load(); } catch(e) {}
  
  btnMute.onclick = async () => {
    isMuted = !isMuted;
    audioEl.muted = isMuted;
    btnMute.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    if (!isMuted) {
      ensureAudioUnlocked();
      audioEl.play().catch(() => tryStartAudioAfterGesture());
    } else {
      audioEl.pause();
    }
  };
}

async function tryStartAudioAfterGesture() {
  if (!AUDIO_URL || isMuted) return;
  ensureAudioUnlocked();
  try { await audioEl.play(); } catch (e) {
    setUiState('audio_blocked', 'Audio blockiert. Tippe auf ðŸ”Š.');
  }
}

// --- UI Helper ---
function showErr(txt) {
  const e = document.getElementById('err');
  e.textContent = txt;
  e.style.display = 'block';
  setTimeout(() => e.style.display='none', 8000);
}

let uiState = '';
function updateMsg(txt) {
  document.getElementById('msg').textContent = txt;
}
function setUiState(nextState, msg) {
  if (uiState !== nextState) {
    uiState = nextState;
    if (msg !== undefined) updateMsg(msg);
  }
}

// --- Raycasting / HitTest Logic ---
function toNDC(clientX, clientY) {
  const w = renderer.domElement.clientWidth || window.innerWidth;
  const h = renderer.domElement.clientHeight || window.innerHeight;
  ndc.x = (clientX / w) * 2 - 1;
  ndc.y = -(clientY / h) * 2 + 1;
}

function isTouchOnModel(clientX, clientY) {
  if (!model || !isModelPlaced) return false;
  toNDC(clientX, clientY);
  raycaster.setFromCamera(ndc, camera);
  const hits = raycaster.intersectObject(model, true);
  return hits.length > 0;
}

// --- Boot Sequence ---
async function boot() {
  const startScreen = document.getElementById('start-screen');
  const overlay = document.getElementById('overlay');
  const btnEnterAR = document.getElementById('btn-enter-ar');
  const startImage = document.getElementById('start-image');
  const startTitle = document.getElementById('start-title');
  const startSubline = document.getElementById('start-subline');
  const startText = document.getElementById('start-text');

  // Initial UI Reset
  startScreen.style.display = 'flex';
  overlay.style.pointerEvents = 'none';
  btnEnterAR.disabled = true;

  startTitle.textContent = FALLBACKS.title;
  startSubline.textContent = FALLBACKS.subline;
  startText.textContent = FALLBACKS.body;

  // WebXR Check
  let xrSupported = false;
  try {
    xrSupported = !!(navigator.xr) && await navigator.xr.isSessionSupported('immersive-ar');
  } catch (e) { console.warn(e); }

  if (!xrSupported) {
    showErr('AR wird auf diesem GerÃ¤t/Browser nicht unterstÃ¼tzt (WebXR fehlt).');
    return;
  }

  // Content Parameter Logic
  if (sceneParam) {
    if (sceneParam.endsWith('.glb')) {
      MODEL_URL = sceneParam;
    } else {
      SCENE_JSON_URL = `${workerBase}/scenes/${sceneParam}/scene.json`;
    }
  } else {
    // Standard Demo Modell falls keine URL-Parameter
    MODEL_URL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
  }

  // JSON Szene laden
  if (SCENE_JSON_URL) {
    try {
      const res = await fetch(SCENE_JSON_URL);
      if(!res.ok) throw new Error('JSON Error');
      const json = await res.json();
      
      const meta = json.meta || {};
      const welcome = (json.ui && json.ui.welcome) || {};

      startTitle.textContent = meta.title || welcome.title || FALLBACKS.title;
      startSubline.textContent = meta.subtitle || welcome.eyebrow || FALLBACKS.subline;
      startText.textContent = meta.body || meta.description || welcome.desc || FALLBACKS.body;

      const posterFile = meta.posterImage || welcome.poster;
      if (posterFile) {
        startImage.src = `${workerBase}/scenes/${sceneParam}/${encodeURIComponent(posterFile)}`;
        startImage.style.display = 'block';
      }

      if(json.model?.url) MODEL_URL = `${workerBase}/scenes/${sceneParam}/${json.model.url}`;
      if(json.audio?.url) {
        AUDIO_URL = `${workerBase}/scenes/${sceneParam}/${json.audio.url}`;
        setupAudio(json.audio);
      }
    } catch(e) {
      console.error(e);
      showErr("Fehler beim Laden der Szene (JSON).");
    }
  }

  // Init Engine
  initRecording(); // Recording Setup starten
  initThree();

  // Modell laden
  try {
    await loadModel();
  } catch(e) {
    showErr("Modell konnte nicht geladen werden: " + e.message);
    return;
  }

  // Ready State
  btnEnterAR.disabled = false;
  setUiState('loaded', 'Modell bereit.');
  document.getElementById('recording-disclaimer').style.display = 'block';

  window.addEventListener('resize', onResize);

  btnEnterAR.addEventListener('click', async () => {
    if (!modelLoaded) return;
    startScreen.style.display = 'none';
    overlay.style.pointerEvents = 'auto';
    
    if (AUDIO_URL && !isMuted) {
      ensureAudioUnlocked();
      tryStartAudioAfterGesture();
    }
    onStartAR();
  });

  document.getElementById('btn-close').addEventListener('click', () => {
    const s = renderer.xr.getSession();
    if(s) s.end(); else resetARState();
  });

  // Touch Events am Gesture-Layer
  const gestureLayer = document.getElementById('gesture-layer');
  gestureLayer.addEventListener('touchstart', onTouchStart, { passive: false });
  gestureLayer.addEventListener('touchmove', onTouchMove, { passive: false });
  gestureLayer.addEventListener('touchend', onTouchEnd, { passive: false });
}

function resetARState() {
  document.getElementById('start-screen').style.display = 'flex';
  document.getElementById('overlay').style.pointerEvents = 'none';
  audioEl.pause();
  stopRecordingOnARSessionEnd();
  isModelPlaced = false;
  placementGroup.visible = false;
  placementRect.visible = false;
  setUiState('initial', 'Bereit.');
}

function initThree() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
  
  // Licht
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
  scene.add(light);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(2, 8, 4);
  scene.add(dirLight);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.domElement.id = 'ar-scene-element';
  renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Gruppe fÃ¼r das platzierte Objekt
  placementGroup = new THREE.Group();
  placementGroup.visible = false;
  scene.add(placementGroup);

  // Platzierungs-Rechteck (Reticle Visual)
  const radius = 0.05;
  const rectShape = new THREE.Shape();
  rectShape.moveTo(0, radius);
  rectShape.lineTo(0, RECT_SIZE - radius);
  rectShape.quadraticCurveTo(0, RECT_SIZE, radius, RECT_SIZE);
  rectShape.lineTo(RECT_SIZE - radius, RECT_SIZE);
  rectShape.quadraticCurveTo(RECT_SIZE, RECT_SIZE, RECT_SIZE, RECT_SIZE - radius);
  rectShape.lineTo(RECT_SIZE, radius);
  rectShape.quadraticCurveTo(RECT_SIZE, 0, RECT_SIZE - radius, 0);
  rectShape.lineTo(radius, 0);
  rectShape.quadraticCurveTo(0, 0, 0, radius);
  
  const outlineGeo = new THREE.ShapeGeometry(rectShape);
  outlineGeo.translate(-RECT_SIZE / 2, -RECT_SIZE / 2, 0);
  const edges = new THREE.EdgesGeometry(outlineGeo);
  placementRect = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
  placementRect.rotation.x = -Math.PI / 2;
  placementRect.visible = false;
  placementGroup.add(placementRect);
}

async function loadModel() {
  const loader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
  loader.setDRACOLoader(draco);

  const gltf = await loader.loadAsync(MODEL_URL);
  model = gltf.scene;
  // Initiale Skalierung
  model.scale.setScalar(0.5);
  
  if(gltf.animations?.length) {
    mixer = new THREE.AnimationMixer(model);
    gltf.animations.forEach(clip => mixer.clipAction(clip).play());
  }
  placementGroup.add(model);
  modelLoaded = true;
}

async function onStartAR() {
  const session = await navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test', 'local-floor'],
    optionalFeatures: ['dom-overlay'],
    domOverlay: { root: document.getElementById('overlay') }
  });

  session.addEventListener('end', () => {
    hitTestSource = null;
    renderer.setAnimationLoop(null);
    renderer.xr.setSession(null);
    stopRecordingOnARSessionEnd();
    resetARState();
  });

  const refSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: refSpace });

  renderer.xr.setReferenceSpaceType('local-floor');
  await renderer.xr.setSession(session);
  renderer.setAnimationLoop(render);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function render(timestamp, frame) {
  if (!frame) return;
  const dt = clock.getDelta();
  if(mixer) mixer.update(dt);

  if (hitTestSource && !isModelPlaced) {
    const refSpace = renderer.xr.getReferenceSpace();
    const results = frame.getHitTestResults(hitTestSource);
    if (results.length > 0) {
      const hit = results[0];
      const pose = hit.getPose(refSpace);
      if (pose) {
        placementGroup.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(pose.transform.matrix));
        // Objekt schaut immer zur Kamera beim Platzieren (nur Y-Achse)
        placementGroup.rotation.y = Math.atan2(
          (camera.position.x - placementGroup.position.x),
          (camera.position.z - placementGroup.position.z)
        );
        placementGroup.visible = true;
        placementRect.visible = true;
        isHovering = true;
        setUiState('hover', "Tippe zum Platzieren.");
      }
    } else {
      placementGroup.visible = false;
      isHovering = false;
      setUiState('search', "Bewege das GerÃ¤t langsam...");
    }
  }

  // Zeige Rechteck beim Bearbeiten
  if (isModelPlaced) placementRect.visible = isEditing;
  
  renderer.render(scene, camera);
}

function getDistance(t1, t2) {
  return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
}

function onTouchStart(e) {
  currentTouches = Array.from(e.touches);
  if (currentTouches.length === 0) return;
  gestureStartTime = performance.now();
  didMove = false;
  isEditing = false;
  tapStartX = currentTouches[0].clientX;
  tapStartY = currentTouches[0].clientY;
  lastMoveX = tapStartX;

  if (!isModelPlaced) return;

  // Zwei Finger = Skalieren
  if (currentTouches.length === 2) {
    isEditing = true;
    isScalingModel = true;
    initialPinchDistance = getDistance(currentTouches[0], currentTouches[1]);
    initialModelScale = placementGroup.scale.x;
  } else {
    // Ein Finger = Rotation oder Drag (Drag hier vereinfacht deaktiviert/optional)
    isEditing = true;
    if (isTouchOnModel(tapStartX, tapStartY)) {
      isDraggingModel = true;
    } else {
      isRotatingModel = true;
    }
  }
}

function onTouchMove(e) {
  currentTouches = Array.from(e.touches);
  if (isEditing) e.preventDefault();
  if (!isEditing || !isModelPlaced) return;

  const dist = Math.hypot(currentTouches[0].clientX - tapStartX, currentTouches[0].clientY - tapStartY);
  if (dist > DRAG_THRESHOLD_PIX) didMove = true;

  if (currentTouches.length === 2) {
    // Pinch Scaling
    const newDist = getDistance(currentTouches[0], currentTouches[1]);
    const scale = initialModelScale + (newDist - initialPinchDistance) * SCALE_FACTOR;
    placementGroup.scale.setScalar(Math.max(0.1, Math.min(3.0, scale)));
  } else if (isRotatingModel) {
    // Rotation
    const dx = currentTouches[0].clientX - lastMoveX;
    placementGroup.rotation.y += dx * ROTATION_FACTOR;
    lastMoveX = currentTouches[0].clientX;
  }
}

function onTouchEnd(e) {
  if (e.touches.length > 0) return;
  const dur = performance.now() - gestureStartTime;
  const isTap = !didMove && dur < TAP_THRESHOLD_MS;
  
  // Platzieren bei Tap
  if (!isModelPlaced && isTap && isHovering) {
    isModelPlaced = true;
    placementRect.visible = false;
    setUiState('placed', "Platziert. Ziehen zum Drehen.");
  }
  isEditing = false;
  isDraggingModel = false;
  isRotatingModel = false;
  isScalingModel = false;
}

// Start
boot();
</script>
</body>
